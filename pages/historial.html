<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Historial empleado</title>
</head>
<body>
    <div class="conte-top">
        <div class="item-salir"><a href="../index.html">
            <img src="../img/salir.png" alt="Sair" class="img-salir"></a>
        </div>
        <div class="item-maxi">
            <h3 class="nombre-maxi">MAXIMUM</h3>
        </div>
    </div>
    <div class="conte-foto">
        <img src="../img/foto.png" alt="Foto de perfil" class="img-foto">
        <h2 class="item-nombre">Nombre</h2>
    </div>
    <div class="conte-tabla">
        <table class="tabla-historial">
            <thead class="head-tabla-historial">
                <tr class="tr-head-tabla-historial">
                    <th class="head-item-tabla-historial">Fecha</th>
                    <th class="head-item-tabla-historial">Inicio</th>
                    <th class="head-item-tabla-historial">Final</th>
                </tr>
            </thead>
            <tbody class="body-tabla-historial">
                <tr class="tr-tabla-historial">
                    <td class="item-tabla-historial">11/10/2023</td>
                    <td class="item-tabla-historial">08:01</td>
                    <td class="item-tabla-historial">17:23</td>
                </tr>
                <tr class="tr-tabla-historial">
                    <td class="item-tabla-historial">12/10/2023</td>
                    <td class="item-tabla-historial">08:04</td>
                    <td class="item-tabla-historial">17:13</td>
                </tr>
                <tr class="tr-tabla-historial">
                    <td class="item-tabla-historial">13/10/2023</td>
                    <td class="item-tabla-historial">08:00</td>
                    <td class="item-tabla-historial">17:02</td>
                </tr>
                <tr class="tr-tabla-historial">
                    <td class="item-tabla-historial">116/10/2023</td>
                    <td class="item-tabla-historial">07:57</td>
                    <td class="item-tabla-historial">17:45</td>
                </tr>
                <tr class="tr-tabla-historial">
                    <td class="item-tabla-historial">17/10/2023</td>
                    <td class="item-tabla-historial">08:15</td>
                    <td class="item-tabla-historial">17:01</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="conte-boton-historial">
        <a href="./perfil.html" class="boton-historial">Atras</a>
    </div>
    
</body>
</html>
